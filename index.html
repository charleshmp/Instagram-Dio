<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title >Instagram</title>
    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/inicial-insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como charleshmp</a>
                <a href="#" class="instagram-logout">Trocar de conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é charleshmp ?</p>
                <p class="not-account">
                    <span class="link-azul">Alternar conta</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer> &copy;2022 Instagram from meta</footer>
</body>
</html>
